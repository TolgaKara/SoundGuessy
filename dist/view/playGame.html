<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../styles/style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>

		<title>SoundGuessy | Playing Game</title>
	</head>
	<body class="bg-orange-400">
		<nav class="flex items-center justify-between flex-wrap bg-orange-500 p-4 shadow-md">
			<div class="flex items-center flex-shrink-0 text-white mr-6">
				<span class="font-bold text-xl border-4 p-2">SoundGuessy</span>
			</div>

			<div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
				<div class="text-sm sm:flex-grow text-center">
					<a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white">
						Contact Us
					</a>
					<p href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white">
						Lvl: <span>12</span>
					</p>
				</div>
				<div>
					<a
						href="#"
						class="inline-block bg-blue-900 font-bold text-sm px-4 py-2 leading-none rounded text-white hover:border-transparent hover:text-blue-500 hover:bg-white mr-2 mt-4 md:mt-0"
						>Player</a
					>
				</div>
				<div>
					<a
						href="#"
						class="inline-block text-sm font-bold px-4 py-2 leading-none border-2 rounded-full text-red-700 border-red-700 hover:border-transparent hover:text-white hover:bg-red-700 mt-4 md:mt-0"
						>X</a
					>
				</div>
			</div>
		</nav>
		<div
			class="grid grid-cols-3 grid-rows-1 text-center bg-orange-700 mt-2 p-4 shadow-md border-t-4 border-b-4 border-orange-300"
		>
			<div class="text-2xl font-bold text-white points">
				<span class="font-bold">Points: </span> <span class="font-normal">0</span>
			</div>

			<div class="text-2xl font-bold text-white rounds">
				<h1 class="font-normal">
					<span class="font-bold">Round: </span
					><span id="current-round" class="font-normal">1</span> - <span id="max-round">5</span>
				</h1>
			</div>

			<div class="text-2xl font-bold text-white timer">
				<span class="font-bold">Time: </span> <span class="font-normal">15 sek</span>
			</div>
		</div>

		<div
			id="answer-options"
			class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 grid-rows-3 col-gap-1 row-gap-2 mt-10"
		>
			<div
				class="answer-option bg-white shadow-lg rounded-lg grid grid-cols-1 grid-rows-1 w-40 m-auto"
			>
				<img
					class="w-40 rounded-t-lg"
					id="answer-img-0"
					src="https://m.media-amazon.com/images/M/MV5BYTRiNDQwYzAtMzVlZS00NTI5LWJjYjUtMzkwNTUzMWMxZTllXkEyXkFqcGdeQXVyNDIzMzcwNjc@._V1_UY209_CR7,0,140,209_AL_.jpg"
					alt=""
				/>
				<h1 class="text-center font-bold text-lg" id="answer-title-0">Game of thrones</h1>
			</div>

			<div class="answer-option bg-green-300 rounded-lg grid grid-cols-1 grid-rows-1 w-40 m-auto">
				<h1 class="text-teal-800 text-center font-bold text-lg italic">Hallo</h1>
			</div>
			<div
				class="answer-option bg-white shadow-lg rounded-lg grid grid-cols-1 grid-rows-1 w-40 m-auto"
			>
				<img
					id="answer-img-1"
					class="w-40 rounded-t-lg"
					src="https://m.media-amazon.com/images/M/MV5BYTRiNDQwYzAtMzVlZS00NTI5LWJjYjUtMzkwNTUzMWMxZTllXkEyXkFqcGdeQXVyNDIzMzcwNjc@._V1_UY209_CR7,0,140,209_AL_.jpg"
					alt=""
				/>
				<h1 class="text-center font-bold text-lg" id="answer-title-1">Game of thrones</h1>
			</div>
			<div
				class="answer-option bg-white shadow-lg rounded-lg grid grid-cols-1 grid-rows-1 w-40 m-auto"
			>
				<img
					id="answer-img-2"
					class="w-40 rounded-t-lg"
					src="https://m.media-amazon.com/images/M/MV5BYTRiNDQwYzAtMzVlZS00NTI5LWJjYjUtMzkwNTUzMWMxZTllXkEyXkFqcGdeQXVyNDIzMzcwNjc@._V1_UY209_CR7,0,140,209_AL_.jpg"
					alt=""
				/>
				<h1 class="text-center font-bold text-lg" id="answer-title-2">Game of thrones</h1>
			</div>
			<div class="self-center text-center gap-1">
				<button
					href=""
					class="bg-green-700 font-bold text-white p-3 w-32 shadow-md rounded-full"
					onclick="checkAnswer()"
				>
					Answer
				</button>
				<button
					href=""
					class="bg-yellow-700 font-bold text-white p-3 w-32 shadow-md rounded-full"
					onclick="giveHint()"
				>
					Hint
				</button>
			</div>
			<div
				class="answer-option bg-white shadow-lg rounded-lg grid grid-cols-1 grid-rows-1 w-40 m-auto"
			>
				<img
					id="answer-img-3"
					class="w-40 rounded-t-lg"
					src="https://m.media-amazon.com/images/M/MV5BYTRiNDQwYzAtMzVlZS00NTI5LWJjYjUtMzkwNTUzMWMxZTllXkEyXkFqcGdeQXVyNDIzMzcwNjc@._V1_UY209_CR7,0,140,209_AL_.jpg"
					alt=""
				/>
				<h1 class="text-center font-bold text-lg" id="answer-title-3">Game of thrones</h1>
			</div>
		</div>

		<iframe src="" frameborder="0" class="youtube-player"></iframe>

		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/QoI2TQPePzM"
			frameborder="0"
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen
		></iframe>

		<script src="../data.js"></script>
		<script src="../script.js"></script>
	</body>
</html>
